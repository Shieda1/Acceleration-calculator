<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>compund interest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="accelerationRadio" name="variables" checked>
  <label for="accelerationRadio">Acceleration</label>
  <input type="radio" id="finalSpeedRadio" name="variables">
  <label for="finalSpeedRadio">Final Speed</label>
  <input type="radio" id="initialSpeedRadio" name="variables">
  <label for="initialSpeedRadio">Initial Speed</label>
  <input type="radio" id="timeRadio" name="variables">
  <label for="timeRadio">Time</label><br><br>
  <!-- end radio -->

  <label for="v1" id="variable1">Final Speed (m/s)</label>
  <input type="number" id="v1"><br><br>
  <label for="v2" id="variable2">Initial Speed (m/s)</label>
  <input type="number" id="v2"><br><br>
  <label for="v3" id="variable3">Time (s)</label>
  <input type="number" id="v3"><br><br>
  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
